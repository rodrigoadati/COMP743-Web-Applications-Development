<!-- Top Banner -->
<section id="top-banner" class="top-banner"></section>
<p-growl [(value)]="msgs" life="3000"></p-growl>
<!-- Header -->
<header id="header" class="header">
	<div class="container">
		<div class="col-sm-4">
			<!-- Logo -->
			<a routerLink="/"><img src="../assets/images/logo.png" alt="" /></a>
		</div>
		<div class="col-sm-8">
			<!-- Search Box -->
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search" #search>
				<span class="input-group-btn">
					<button type="submit" class="btn btn-default" (click)="redirectToSearch(search.value);">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				</button>
				</span>
			</div>
		</div>
	</div>
</header>

<!-- Navbar -->
<nav id="nav" class="nav navbar navbar-default">
	<div class="container">
		<div class="navbar-collapse collapse">
			<!-- Department Menu -->
			<ul class="nav navbar-nav navbar-left" *ngFor='let menu of menus'>
				<li><a routerLink="{{menu.path}}/{{menu.name}}">{{menu.name}}</a></li>
			</ul>
			<!-- User Menu -->
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a ref="return false;" (click)="redirectTo('edit')">
						<span class="glyphicon glyphicon-user" aria-hidden="true" ></span>
						<small>{{username}}</small>
					</a>
				</li>
				<li>
					<a ref="return false;" (click)="redirectTo('cart')">
						<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
						<small>Cart</small>
					</a>
				</li>
				<li>
					<a ref="return false;" (click)="redirectTo('wishlist')">
						<span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
						<small>Wishlist</small>
					</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
