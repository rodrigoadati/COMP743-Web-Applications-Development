<div class="container">
    <p-growl [(value)]="msgs" life="3000"></p-growl>
    <section id="main-login">
        <a href="/"><img src="../assets/images/logo.png" alt="" class="center-block" /></a>
        <br /><br /><br /><br />
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <div class="input-group margin-bottom-sm">
                            <span class="input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
                            <input class="form-control" type="text" placeholder="Username" #username>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
                            <input class="form-control" type="password" placeholder="Password" #password>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-md-offset-3 text-left">
                    <button type="button" (click)="userExists(username.value, password.value)" class="btn btn-primary btn-md">Sign In</button>
                    <br /><br />
                    <a routerLink="/signup">Not a member? Signup</a>
                </div>
            </div>
        </div>
    </section>

</div>
