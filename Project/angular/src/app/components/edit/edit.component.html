<p-growl [(value)]="msgs" life="3000"></p-growl>

<div class="container">
    <p-menubar [model]="items">
        <button icon="fa-sign-out" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left" (click)="logout()">
            <span class="ui-button-icon-left ui-clickable fa fa-fw fa-sign-out"></span>
            <span class="ui-button-text ui-clickable">Logout</span>
        </button>
    </p-menubar>

    <!-- MY ACCOUNT -->
    <form class="form-edit-client" *ngIf="isMyAccount">
        <div class="shadow-box main-border">
            <div class="submit-box">
                <div class="row-fluid">
                    <div>
                        <h3>
                            Edit Account <small>Edit your personal data below</small>
                        </h3>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa-fw span-size" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="firstName" [(ngModel)]="customer.first_name" name="first_name" placeholder="First Name"
                        ngModel>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa-fw span-size" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="lastName" [(ngModel)]="customer.last_name" name="last_name" placeholder="Last Name"
                        ngModel>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope-o span-size" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="email" [(ngModel)]="customer.email" name="email" placeholder="Email" ngModel>
                </div>
                <div>
                    <button class="btn button-main" (click)="updateAccount()"><i class="fa fa-check-square-o"></i>&nbsp;Save Information</button>
                </div>
            </div>
        </div>
    </form>
    <!-- MY ACCOUNT END -->

    <!-- MAIN ADDRESS -->
    <form class="form-edit-client" *ngIf="isMainAddress">
        <div class="shadow-box main-border">
            <div class="submit-box">
                <div class="row-fluid">
                    <div>
                        <h3>
                            Main Address <small>Edit your personal data below</small>
                        </h3>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-home span-size" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="address" [(ngModel)]="address.address" name="address" placeholder="Address" ngModel>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-building span-size" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="city" [(ngModel)]="address.city" name="city" placeholder="City" ngModel>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-globe span-size" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="state" [(ngModel)]="address.state" name="state" placeholder="State" ngModel>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope-open-o span-size" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="postal_code" [(ngModel)]="address.postal_code" name="postal_code" placeholder="Postal Code"
                        ngModel>
                </div>
                <div>
                    <button class="btn button-main" (click)="updateAddress()"><i class="fa fa-check-square-o"></i>&nbsp;Save Information</button>
                </div>
            </div>
        </div>
    </form>
    <!-- ADDRESS END -->

    <!-- CHANGE PASSWORD -->
    <form class="form-edit-client" *ngIf="isChangePassword">
        <div class="shadow-box main-border">
            <div class="submit-box">
                <div class="row-fluid">
                    <div>
                        <h3>
                            Change Password <small>Edit your personal data below</small>
                        </h3>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa-fw span-size" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" placeholder="Password"
                        ngModel>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa-fw span-size" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" id="cpassword" [(ngModel)]="user.cpassword" name="cpassword" placeholder="Confirm Password"
                        ngModel>
                </div>
                <div>
                    <button class="btn button-main" (click)="updatePassword()"><i class="fa fa-check-square-o"></i>&nbsp;Save Information</button>
                </div>
            </div>
        </div>
    </form>
    <!-- CHANGE PASSWORD END -->

    <!-- MY ORDER -->
    <form class="form-edit-client" *ngIf="isMyOrder">
        <div class="shadow-box main-border">
            <div class="submit-box">
                <div class="row-fluid">
                    <div>
                        <h3>
                            My Order <small>Edit your personal data below</small>
                        </h3>
                    </div>
                </div>
                <div>
                    <div class="shadow-box">
                        <table class="table table-data">
                            <thead>
                                <tr>
                                    <th class="span3">
                                        <h5>Number</h5>
                                    </th>
                                    <th class="span3 hidden-phone-portrait">
                                        <h5>Date</h5>
                                    </th>
                                    <th class="span3">
                                        <h5>Status</h5>
                                    </th>
                                    <th class="span3">
                                        <h5>Total</h5>
                                    </th>
                                </tr>
                            </thead>
                            <tbody *ngFor='let order of orders'>
                                <tr>
                                    <td>
                                        <b>{{order.id}}</b>
                                    </td>
                                    <td class="hidden-phone-portrait">
                                        <span>{{order.date}}</span>
                                    </td>
                                    <td>
                                        <b>
                                            {{order.status}}
                                        </b>
                                    </td>
                                    <td>
                                        <span>{{order.total | currency:'USD':true:'1.2-2'}}</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- My ORDER END -->
</div>
